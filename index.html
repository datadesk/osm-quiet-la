                    <h1>Quiet L.A.</h1>

<script type="text/javascript">
// Configure the basic map settings
var mapOptions = {
    maxZoom:15,
    minZoom:8,
    maxBounds: new L.LatLngBounds(
        new L.LatLng(36.1912, -112.044),
        new L.LatLng(31.5037, -122.3272)
    )
};
var map = new L.Map('map-canvas', mapOptions);
map.setView(new L.LatLng(34.05, -118.6), 9);

// Set default layer options
var layerOptions = {
    attribution: "Map data (c) <a href='http://www.openstreetmap.org/'>OpenStreetMap</a> contributors, <a href='http://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>",
    subdomains: [
        'tiles1',
        'tiles2',
        'tiles3',
        'tiles4'
    ]
}

// Create a layer based on the version you submit
var createLayer = function(version) {
    var url = "http://{s}.latimes.com/quiet-la-" + version + "/{z}/{x}/{y}.png";
    return new L.TileLayer(url, layerOptions);
}

// All of our releases
var latest = createLayer("0.2.5");
var baseLayers = {
    "v0.2.5": latest,
    "v0.2.4": createLayer("0.2.4"),
    "v0.2.3": createLayer("0.2.3"),
    "v0.2.2": createLayer("0.2.2"),
    "v0.2.1": createLayer("0.2.1")
};

// Put the most recent one on the map
map.addLayer(latest);

// Add the layer control
L.control.layers(baseLayers, {}, {collapsed:false}).addTo(map);
</script>
<script type="text/javascript">
// GEOCODIFY
var searchMarker;
var searchIcon = L.Icon.extend({
    options: {
        iconUrl: "http://graphics.latimes.com/static/img/how-fast-is-lafd/searchmarker.png",
        iconSize: new L.Point(16, 27),
        iconAnchor: new L.Point(8, 13),
        shadowSize: new L.Point(25, 32),
        popupAnchor: new L.Point(0, 5)
    }
});
var maxY = 35.3578;
var minY = 32.4867;
var minX = -120.9814;
var maxX = -114.071;

$("#geocoder").geocodify({
    onSelect: function (result) { 
        // Extract the location from the geocoder result
        var location = result.geometry.location;
        // Center the map on the result, offset a litte because of our big overlays
        map.setView(new L.LatLng(location.lat(), location.lng()), 13);
        // Create a popup on the point
        if (searchMarker) {
            map.removeLayer(searchMarker);
        }
        searchMarker = L.marker([location.lat(), location.lng()], {
            clickable: false,
            icon: new searchIcon()
        })
        searchMarker.addTo(map)
    },
    initialText: "Enter an address in Southern California",
    regionBias: 'US',
    viewportBias: new google.maps.LatLngBounds(
         new google.maps.LatLng(minY,maxX),
         new google.maps.LatLng(maxY,minX)
     ),
    width: 350,
    height: 26,
    fontSize: '14px',
    filterResults: function(results) {
     var filteredResults =[];
     $.each(results, function(i,val) {
         var location = val.geometry.location;
         if (location.lat() > minY && location.lat() < maxY) {
             if (location.lng() > minX && location.lng() < maxX) {
                 filteredResults.push(val);
            }
         }
     });
     return filteredResults;
    }
});
</script>
